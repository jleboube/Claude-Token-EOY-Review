# Docker Compose for Claude Token Share
# Single domain deployment with cookie-based landing page
# Usage: docker compose up -d --build
name: claude-token-share

services:
  # PostgreSQL Database for Leaderboard
  postgres:
    image: postgres:16-alpine
    container_name: claude-token-share-postgres
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-claude_tokens}
      - POSTGRES_USER=${POSTGRES_USER:-claude}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-claude} -d ${POSTGRES_DB:-claude_tokens}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: claude-token-share-nginx
    ports:
      - "47391:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - claude
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Claude Token Share (claude-tokens.technojoe.dev)
  # Also handles tokens.technojoe.dev via nginx redirect
  claude:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_PROVIDER=claude
        - NEXT_PUBLIC_APP_URL=https://claude-tokens.technojoe.dev
    image: claude-token-share-claude:latest
    container_name: claude-token-share-claude
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_PROVIDER=claude
      - NEXT_PUBLIC_APP_URL=https://claude-tokens.technojoe.dev
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  default:
    name: claude-token-share-network
