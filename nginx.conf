events {
    worker_connections 1024;
}

http {
    # Upstream server
    upstream claude {
        server claude:3000;
    }

    # Logging - include Host header for debugging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'host="$host" http_host="$http_host"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Health check endpoint (for nginx itself)
    server {
        listen 80 default_server;
        server_name _;

        location /health {
            return 200 'nginx healthy';
            add_header Content-Type text/plain;
        }

        # Catch-all - redirect to main app
        location / {
            return 301 https://claude-tokens.technojoe.dev$request_uri;
        }
    }

    # Redirect tokens.technojoe.dev to claude-tokens.technojoe.dev
    server {
        listen 80;
        server_name tokens.technojoe.dev;

        location / {
            return 301 https://claude-tokens.technojoe.dev$request_uri;
        }
    }

    # Claude Token Share - claude-tokens.technojoe.dev (main app)
    server {
        listen 80;
        server_name claude-tokens.technojoe.dev;

        location / {
            proxy_pass http://claude;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Force HTTPS since Cloudflare terminates SSL
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
